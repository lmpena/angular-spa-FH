<div class="col animated fadeIn fast" >
    <div class="card">
      <img
        [src]="heroe.img"
        class="card-img-top img-fluid"
        [alt]="heroe.nombre"
      />
      <div class="card-block m-2">
        <h5 class="card-title text-center">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      </div>

      <button 
        type="button" 
        class="btn btn-outline-primary m-2"
        (click)="verHeroe()"
        >ver mas...
      </button>

      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary m-2">Ver mas link...</a> -->

    </div>
  </div>
