<h1>Buscando: <small> {{txt}} </small></h1>
<hr />

<div class="row" *ngIf="heroes.length===0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{txt}}
        </div>
    </div>
</div>



<div class="row row-cols-1 row-cols-md-3 g-4">

  <app-heroe-tarjeta [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes"></app-heroe-tarjeta>

</div>
